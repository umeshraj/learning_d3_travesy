<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- local css -->
    <link rel="stylesheet" href="ur.css" />
    <title>Learning D3 - SVG shapes</title>
  </head>
  <body>
    <h1>SVG shapes</h1>
    <!-- Draw a square -->
    <svg width="400" height="400" class="svg-base">
      <rect x="50" , y="50" , width="300" height="300" class="rect-base"></rect>
    </svg>

    <!-- Draw a cirlce -->
    <svg width="400" height="400" class="svg-base">
      <circle
        cx="50"
        cy="100"
        r="40"
        stroke="black"
        fill="yellow"
        stroke-width="1"
      ></circle>
    </svg>
  </body>
</html>
